<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RFEM Speaker PRO - Dashboard</title>

    <style>
        :root {
            --primary: #22d3ee;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #facc15;
            --dark-bg: #0a192f;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }

        body {
            background: linear-gradient(135deg, #0a192f, #112240);
            color: #ffffff;
            margin: 0;
            padding-bottom: 50px;
        }

        /* MODO D√çA (ALTO CONTRASTE) */
        body.light-mode {
            background: #f0f2f5;
            color: #1a1a1a;
        }
        body.light-mode .card { background: #ffffff; color: #1a1a1a; border: 1px solid #ddd; }
        body.light-mode .modal-box { background: #ffffff; color: #1a1a1a; }

        /* HEADER & TOOLBAR */
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            background: rgba(0,0,0,0.3);
        }

        #header img { height: 45px; }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
            background: rgba(255,255,255,0.05);
        }

        /* BUSCADOR PRO */
        .search-container {
            padding: 0 20px;
            margin-bottom: 20px;
        }
        #mainSearch {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: 2px solid var(--primary);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.2rem;
        }
        body.light-mode #mainSearch { background: white; color: black; }

        /* CRON√ìMETRO */
        #timer-display {
            font-family: monospace;
            font-size: 2rem;
            background: #000;
            color: var(--warning);
            padding: 10px 20px;
            border-radius: 8px;
            margin-left: 15px;
        }

        /* GRID & CARDS */
        .section-title { padding-left: 25px; border-left: 5px solid var(--primary); margin: 30px 0 15px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 15px;
            position: relative;
            transition: 0.2s;
            cursor: pointer;
        }
        .card:hover { transform: translateY(-5px); border: 1px solid var(--primary); }
        .card.en-pista { border: 3px solid var(--success); box-shadow: 0 0 15px var(--success); }
        .card.en-parrilla { border: 3px solid var(--warning); }

        .card img { width: 100%; height: 140px; object-fit: cover; border-radius: 12px; }
        .dorsal-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--primary);
            color: #000;
            font-weight: 900;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 1.4rem;
        }

        /* BOTONES */
        button {
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-main { background: var(--primary); color: #000; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-timer { background: #334155; color: white; }

        /* MODAL & SPEAKER */
        #modal, #speaker {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-box {
            background: #0f172a;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        #speaker { background: #000; flex-direction: column; padding: 40px; text-align: center; }
        #speaker h1 { font-size: 4rem; color: var(--primary); margin: 0; }
        #speaker .stats { font-size: 2rem; margin: 20px 0; line-height: 1.4; }
        #speaker .history-box { background: #111; padding: 20px; border-radius: 15px; border-left: 8px solid var(--primary); text-align: left; width: 100%; }

        .badge { background: #334155; padding: 5px 10px; border-radius: 6px; font-size: 0.8rem; margin-right: 5px; }
    </style>
</head>
