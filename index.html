<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>RFEM Speaker PRO</title>

<style>
/* ===== FUENTE MODERNA ===== */
@font-face {
  font-family: "InterVar";
  src: local("Inter"), local("Inter-Regular");
}

* {
  box-sizing: border-box;
  font-family: "InterVar", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
}

/* ===== FONDO DEGRAD√â ===== */
body {
  background: linear-gradient(135deg, #0a2540, #0f766e, #1e3a8a);
  color: #ffffff;
}

/* ===== HEADER ===== */
#header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

#header img {
  height: 60px;
}

#title {
  font-size: 2.5rem;
  font-weight: 900;
  letter-spacing: 3px;
}

/* ===== TOOLBAR ===== */
.toolbar {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 14px;
  margin-bottom: 30px;
}

button {
  background: #22d3ee;
  border: none;
  border-radius: 16px;
  padding: 16px 24px;
  font-size: 16px;
  font-weight: 800;
  cursor: pointer;
  color: #000;
}

button:hover {
  opacity: 0.85;
}

.danger {
  background: #ef4444;
  color: #fff;
}

/* ===== SECCIONES ===== */
.section-title {
  margin: 30px 0 12px;
  font-size: 1.6rem;
  font-weight: 800;
  text-align: center;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 18px;
  padding: 0 20px;
}

/* ===== CARD ===== */
.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
  border-radius: 24px;
  padding: 14px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.15s, box-shadow 0.15s;
}

.card:hover {
  transform: scale(1.04);
  box-shadow: 0 0 25px rgba(34,211,238,0.7);
}

.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 18px;
}

.dorsal {
  font-size: 34px;
  font-weight: 900;
  margin: 8px 0;
}

/* ===== STATUS ===== */
.en-pista {
  outline: 4px solid #22c55e;
  box-shadow: 0 0 25px #22c55e;
}

.en-parrilla {
  outline: 4px solid #facc15;
}

/* ===== MODAL ===== */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-box {
  background: #020617;
  border-radius: 28px;
  padding: 24px;
  width: 90%;
  max-width: 650px;
  max-height: 90vh;
  overflow-y: auto;
  color: white;
}

input, select, textarea {
  width: 100%;
  padding: 14px;
  margin: 8px 0 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
}

/* ===== BADGES ===== */
.badge {
  display: inline-block;
  background: #22d3ee;
  color: #000;
  padding: 8px 14px;
  margin: 4px;
  border-radius: 14px;
  font-weight: 800;
}

/* ===== SPEAKER MODE ===== */
#speaker {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #020617, #020617);
  color: white;
  display: none;
  z-index: 1000;
  padding: 60px;
}

#speaker h1 {
  font-size: 52px;
  margin-bottom: 30px;
  letter-spacing: 2px;
}

#speaker p {
  font-size: 30px;
  line-height: 1.6;
}

#speaker button {
  position: absolute;
  top: 20px;
  right: 20px;
  background: #ef4444;
  color: white;
}

/* ===== FOOTER SPACE ===== */
.footer-space {
  height: 40px;
}
</style>
</head>
<body>

<!-- HEADER -->
<div id="header">
  <img src="rfem.png" alt="RFEM">
  <div id="title">RFEM SPEAKER PRO</div>
  <img src="gaston.png" alt="Gaston Iglesias">
</div>

<!-- TOOLBAR -->
<div class="toolbar">
  <button onclick="nuevoPiloto()">‚ûï Nuevo Piloto</button>
  <button onclick="modoSpeaker()">üéôÔ∏è Modo Speaker</button>
  <button onclick="backup()">‚òÅÔ∏è Backup</button>
  <button onclick="restore()">‚ôªÔ∏è Restaurar</button>
</div>

<h2 class="section-title">üèÅ Parrilla de salida</h2>
<div class="grid" id="gridParrilla"></div>

<h2 class="section-title">üéÆ Pilotos en pista</h2>
<div class="grid" id="gridPista"></div>

<h2 class="section-title">üë• Todos los pilotos</h2>
<div class="grid" id="grid"></div>

<div class="footer-space"></div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-box" id="modalBox"></div>
</div>

<!-- SPEAKER -->
<div id="speaker">
  <button onclick="cerrarSpeaker()">‚úñ Cerrar</button>
  <h1 id="spNombre"></h1>
  <p id="spTexto"></p>
</div>

<script>
let competidores = JSON.parse(localStorage.getItem("rfemData") || "[]");

/* ===== UTIL ===== */
function guardar() {
  localStorage.setItem("rfemData", JSON.stringify(competidores));
}

function mostrarModal(html) {
  document.getElementById("modalBox").innerHTML = html;
  document.getElementById("modal").style.display = "flex";
}

function cerrarModal() {
  document.getElementById("modal").style.display = "none";
}

/* ===== RENDER ===== */
function render() {
  guardar();

  const grid = document.getElementById("grid");
  const pista = document.getElementById("gridPista");
  const parrilla = document.getElementById("gridParrilla");

  grid.innerHTML = "";
  pista.innerHTML = "";
  parrilla.innerHTML = "";

  competidores.forEach((p, i) => {
    const card = document.createElement("div");
    card.className = "card" +
      (p.enPista ? " en-pista" : "") +
      (p.enParrilla ? " en-parrilla" : "");

    card.innerHTML = `
      <img src="${p.foto || "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iIzIyZDNlZSIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LXNpemU9IjI0IiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+UElMT1RPPC90ZXh0Pjwvc3ZnPg=="}">
      <div><b>${p.nombre}</b></div>
      <div class="dorsal">${p.dorsal || ""}</div>
      <div>${p.categoria || ""}</div>
      <button onclick="toggleParrilla(${i});event.stopPropagation()">
        ${p.enParrilla ? "‚ûñ Quitar" : "‚ûï Parrilla"}
      </button>
    `;

    card.onclick = () => abrirFicha(i);

    grid.appendChild(card);

    if (p.enPista) pista.appendChild(card.cloneNode(true));
    if (p.enParrilla) parrilla.appendChild(card.cloneNode(true));
  });
}

/* ===== PILOTOS ===== */
function nuevoPiloto() {
  mostrarModal(`
    <h2>‚ûï Nuevo Piloto</h2>
    <input id="n-nombre" placeholder="Nombre completo">
    <input id="n-piloto2" placeholder="Piloto 2 (opcional)">
    <input id="n-dorsal" placeholder="Dorsal">
    <input id="n-categoria" placeholder="Categor√≠a principal">
    <input id="n-club" placeholder="Club">
    <input id="n-embarcacion" placeholder="Embarcaci√≥n">
    <input id="n-foto" placeholder="URL Foto (opcional)">
    <button onclick="guardarNuevo()">Guardar</button>
    <button class="danger" onclick="cerrarModal()">Cancelar</button>
  `);
}

function guardarNuevo() {
  const v = id => document.getElementById(id).value;
  competidores.push({
    nombre: v("n-nombre"),
    piloto2: v("n-piloto2"),
    dorsal: v("n-dorsal"),
    categoria: v("n-categoria"),
    club: v("n-club"),
    embarcacion: v("n-embarcacion"),
    foto: v("n-foto"),
    resultados: [],
    enPista: false,
    enParrilla: false
  });
  cerrarModal();
  render();
}

function abrirFicha(i) {
  const p = competidores[i];
  const categorias = [...new Set(p.resultados.map(r => r.categoria).filter(Boolean))];

  mostrarModal(`
    <h2>${p.nombre}</h2>
    <p><b>Piloto 2:</b> ${p.piloto2 || "-"}</p>
    <p><b>Dorsal:</b> ${p.dorsal}</p>
    <p><b>Club:</b> ${p.club}</p>
    <p><b>Embarcaci√≥n:</b> ${p.embarcacion}</p>

    <h3>üìä Categor√≠as</h3>
    <div>${categorias.map(c => `<span class="badge">${c}</span>`).join("")}</div>

    <h3>üèÜ Historial</h3>
    <div>
      ${p.resultados.map(r => `
        <p>${r.anio} - ${r.categoria} ‚Üí ${r.titulo || r.puesto + "¬∫"} ${r.piloto2 ? "(" + r.piloto2 + ")" : ""}</p>
      `).join("") || "<p>Sin resultados cargados</p>"}
    </div>

    <button onclick="togglePista(${i})">üéÆ En pista</button>
    <button onclick="toggleParrilla(${i})">üèÅ Parrilla</button>
    <button class="danger" onclick="eliminarPiloto(${i})">üóëÔ∏è Eliminar</button>
    <button onclick="cerrarModal()">Cerrar</button>
  `);
}

function eliminarPiloto(i) {
  if (confirm("¬øEliminar piloto y todo su historial?")) {
    competidores.splice(i, 1);
    cerrarModal();
    render();
  }
}

function togglePista(i) {
  competidores[i].enPista = !competidores[i].enPista;
  render();
}

function toggleParrilla(i) {
  competidores[i].enParrilla = !competidores[i].enParrilla;
  render();
}

/* ===== SPEAKER ===== */
function modoSpeaker() {
  const lista = competidores.filter(p => p.enParrilla || p.enPista);
  if (!lista.length) {
    alert("Selecciona pilotos en parrilla o en pista primero.");
    return;
  }

  let i = 0;
  const sp = document.getElementById("speaker");
  const nombre = document.getElementById("spNombre");
  const texto = document.getElementById("spTexto");

  function mostrar() {
    const p = lista[i];
    nombre.innerText = p.nombre;
    texto.innerText =
      `Dorsal ${p.dorsal || "sin n√∫mero"}.\n` +
      `Categor√≠a: ${p.categoria || "no especificada"}.\n` +
      `Club: ${p.club || "no indicado"}.\n` +
      (p.piloto2 ? `Copiloto: ${p.piloto2}.\n` : "") +
      `Historial: ${p.resultados.length} clasificaciones registradas.`;
  }

  sp.onclick = () => {
    i = (i + 1) % lista.length;
    mostrar();
  };

  mostrar();
  sp.style.display = "block";
}

function cerrarSpeaker() {
  document.getElementById("speaker").style.display = "none";
}

/* ===== BACKUP ===== */
function backup() {
  const data = JSON.stringify(competidores, null, 2);
  const blob = new Blob([data], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "rfem_backup.json";
  a.click();
}

function restore() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "application/json";
  input.onchange = e => {
    const r = new FileReader();
    r.onload = () => {
      competidores = JSON.parse(r.result);
      render();
    };
    r.readAsText(e.target.files[0]);
  };
  input.click();
}

render();
</script>

</body>
</html>
