<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>RFEM Speaker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0f1a;
      color: white;
      margin: 0;
    }
    header {
      background: #11162a;
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input, select, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00d1ff;
      color: black;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      padding: 12px;
    }
    .card {
      background: #1a2040;
      border-radius: 16px;
      padding: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .dorsal {
      font-size: 32px;
      font-weight: bold;
    }
    .categoria {
      padding: 4px 8px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 6px;
      font-size: 14px;
    }
    #ficha {
      position: fixed;
      top: 0;
      left: 0;
      background: #0b0f1a;
      width: 100%;
      height: 100%;
      display: none;
      padding: 20px;
      overflow-y: auto;
    }
    .resultado {
      background: #11162a;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<header>
  <input id="buscador" placeholder="Buscar nombre, dorsal o categoría" oninput="render()">
  <button onclick="mostrarFormulario()">➕ Competidor</button>
</header>

<div class="grid" id="grid"></div>
